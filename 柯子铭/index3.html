<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index3.css">
    <link rel="stylesheet" type="text/css" href="./font/iconfont.css">
    <style>
        .user_header i{
            position: absolute;
            top: 7px;
            left: 5px;
            font-size: 24px;
            color: #FFE0E0; 
        }
        
    </style>
</head>
<body>
    <div class="user_all">
        <div class="user_header clearfix">
            <i class="iconfont icon-fanhui"></i>
            <span>返回</span>
            <p>账号与安全</p>
        </div>
        <!-- 分类 -->
        <div class="user_list clearfix" >
            <div class="fugai"></div>
            <ul class="list">
                <li>手机号:<input type="text" placeholder="您的注册手机号"><input type="button" class="btn" value="获取验证码"></li>
                <li>验证码:<input type="text" placeholder="您手机收到的验证码"></li>
                <li>新密码:<input type="text" placeholder="6-20位字母或数字"></li>
                <li>重复密码:<input type="text" placeholder="6-20位字母或数字"></li>
            </ul>
        </div> 
        <div class="confirm"><a href="">确定</a></div>
    </div>
    <script>
        var btn = document.querySelector('.btn');
        var flag = true;
        btn.onclick = function () {
            if(flag){
                flag = false;
                var num = 5;
                // console.log(num);
                this.value = num + "s 后重新获取";
                var timer = setInterval(function () {
                    num--;
                    btn.value = num + "s 后重新获取";
                    if (num == 0) {
                        clearInterval(timer);
                        btn.value = "获取验证码";
                        flag = true;
                    }
                }, 1000)
            }
        }
    </script>
</body>
</html>
